<! DOCTYPE html>
<html lang="en">

<head>
	<title> Keterangan pada Input </title>
</head>

<body>
	<form action = "" method="post">
	<table border=0 >
		<tr>
			<td> Nama Lengkap </td>
			<td> <input type="text" size="30" placeholder="Masukkan Nama Lengkap Anda" /> </td>
		</tr>
		
		<tr>
			<td> Username </td>
			<td> <input type="text" size="30" placeholder="Masukkan Username"/> </td>
		</tr>
	
			<td> Password </td>
			<td> <input type="text" size="30" placeholder="Masukkan Password"/> </td>
		</tr>
		
		<tr>
			<td> Email </td>
			<td> <input type="text" size="30" placeholder="Masukkan Alamat Email Anda" /> </td>
		</tr>
	
		<tr>
			<td> Telepon </td>
			<td> <input type="text" size="30" placeholder="Masukkan Nomor Telepon Anda"/> </td>
		</tr>
		
		<tr>
			<td>
				<input type="submit" value="Buat Akun Saya" />
			</td>
		</tr>
	</table>
	</form>
	
</body>

</html>
