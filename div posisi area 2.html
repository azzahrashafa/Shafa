<!DOCTYPE html>
<html lang="en">

<head>
	<title>Demo Posisi Division</title>
<style type="text/css">

	.box1 {
		float: left;
		width: 200px;
		height: 50px;
		background: #ffe3ed;
		border: 1px solid red;
	}
	
	.box2 {
		float: right;
		padding: 10px;
		width: 300px;
		height: 100px;
		border: 1px solid red;
	}
	
	.box3 {
	/* reset pengaturan float left maupun right */
		clear: both;
		float: left;
		width: 200px;
		height: 50px;
		background: #beebe9;
		border: 1px solid red;
	}
</style>
</head>

<body>
	<div class="box1">
	Paragraf di dalam tag &lt;div&gt;
	</div>
	
	<div class="box2">
	paragraf dua 
	</div>
	
	<div class="box3">
	Paragraf di dalam tag &lt;div&gt;
</body>

</html>
