<! DOCTYPE html>
<html lang="en">

<head>
	<title> Studi Kasus </title>
</head>

<body>
	<h2> Studi Kasus: Validasi Input HTML 5 </h2>
	
	<form action = "" method="post">
	<table border=0 >
		<tr>
			<td> Nama : </td>
			<td> <input type="text" placeholder="Isikan Nama Anda"  pattern="[^a-zA-Z ]" required /> </td>
		</tr>
		
		<tr>
			<td> Usia : </td>
			<td> <input type="number" min="17" max="30"  required /> (Usia min 17-30) </td>
		</tr>
		
		<tr>
			<td> Email : </td>
			<td> <input type="email" name="email" placeholder="nama_email@host.com" required /> </td> 
		</tr>
		
		<tr>
			<td> Web : </td>
			<td> <input type="url" placeholder="http:// " required/> </td>
		</tr>
		
		<tr>
			<td> Password : </td>
			<td> <input type="password" required /> </td>
		</tr>
		
		<tr>
			<td>
			</td>
			<td>
				<input type="submit" value="submit" />
			</td>
		</tr>
		
	</table>
	</form>
</body>

</html>
