<! DOCTYPE html>
<html lang="en">

<head>
	<title> Embedded Style dengan id </title>
	
	<style type = "text/css">
	
	.style1 {
		color:red;
		font-style:italic;
	}
	
	#style2 {
		color:blue;
		font-weight:bold;
	}
	</style>
</head>

<body>
	<p class="style1">
	Ini paragraf pertama
	
	<p id="style2">
	Ini paragraf kedua
	
	<p class="style1">
	ini paragraf ketiga
</body>

</html>
